<div class="container-fluid bg-info">
    <div class="container-fluid">
        <ol class="breadcrumb bg-info">
            <li><a href="#/">Home</a></li>
            <li class="active">{{lessonCont.breadcrumbLesson}}</li>
        </ol>
    </div>
</div>

<div class="content-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-2 col">
                <div id="sideNav">
                    <h4>Beginner</h4>
                    <repeat-link list="lessonCont.titleListBeginner"></repeat-link>
                    <hr>
                    <h4>Intermediate</h4>
                    <repeat-link list="lessonCont.titleListIntermediate"></repeat-link>
                    <hr>
                    <h4>Advance</h4>
                    <repeat-link list="lessonCont.titleListAdvance"></repeat-link>
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col">
                <content ng-show="lessonCont.chapter" object="lessonCont.chapter"></content>
                <div ng-hide="lessonCont.chapter">Invalid link</div>
            </div>
            <div class="col-md-5 col-sm-5 col">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="HTML">
                        <textarea class="code-editor" ng-model="lessonCont.htmlCode.text" ng-change="lessonCont.updateHtmlCode(lessonCont.htmlCode.text)" spellcheck="false"></textarea>
                    </uib-tab>
                    <uib-tab index="1" heading="Script">
                        <textarea class="code-editor" ng-model="lessonCont.scriptCode.text" ng-change="lessonCont.updateScriptCode(lessonCont.scriptCode.text)" spellcheck="false"></textarea>
                    </uib-tab>
                    <uib-tab index="2" heading="Style">
                        <textarea class="code-editor" ng-model="lessonCont.styleCode.text" ng-change="lessonCont.updateStyleCode(lessonCont.styleCode.text)" spellcheck="false"></textarea>
                    </uib-tab>
                </uib-tabset>

                <button class="btn btn-success code-buttons" ng-click="lessonCont.submitCode()">Try It</button>
                <button class="btn btn-warning code-buttons" ng-click="lessonCont.resetCode()">Reset</button>
                <button class="btn btn-info code-buttons" ng-click="lessonCont.showExample()">Example</button>
                <div id="iframeWrapper"></div>
            </div>
        </div>
    </div>
</div>
