<div class="container-fluid bg-info">
    <div class="container-fluid">
        <ol class="breadcrumb bg-info">
            <li><a href="#/">Home</a></li>
            <li class="active">{{breadcrumbLesson}}</li>
        </ol>
    </div>
</div>

<div class="content-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <div id="sideNav">
                    <repeat-link list="titleList"></repeat-link>
                </div>
            </div>
            <div class="col-md-5 col-sm-5">
                <content ng-show="chapter" object="chapter"></content>
                <div ng-hide="chapter">Invalid link</div>
            </div>
            <div class="col-md-5 col-sm-5">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="HTML">
                        <textarea class="code-editor" ng-model="htmlCode.text" ng-change="updateHtmlCode(htmlCode.text)" spellcheck="false"></textarea>
                    </uib-tab>
                    <uib-tab index="1" heading="Script">
                        <textarea class="code-editor" ng-model="scriptCode" ng-change="updateScriptCode(scriptCode)" spellcheck="false"></textarea>
                    </uib-tab>
                    <uib-tab index="2" heading="Style">
                        <textarea class="code-editor" ng-model="styleCode" ng-change="updateStyleCode(styleCode)" spellcheck="false"></textarea>
                    </uib-tab>
                </uib-tabset>

                <button id="submitCodeButton" class="btn btn-success" ng-click="submitCode()">Submit</button>{{x}}
                <div id="iframeWrapper"></div>
            </div>
        </div>
    </div>
</div>
