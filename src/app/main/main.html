<div class="container-fluid bg-info">
    <div class="container-fluid">
        <ol class="breadcrumb bg-info">
            <li><a href="#/">Home</a></li>
            <li class="active">Modules</li>
        </ol>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a href="#lesson/{{lesson.title | spaceToDash}}" ng-repeat="lesson in main.topicList">
                    <div class="lesson-div bg-primary">
                        <i class="mdi mdi-{{lesson.icon}} mdi-48px"></i>
                        <h1>{{lesson.title}}</h1>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
