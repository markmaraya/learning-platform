<div class="container-fluid bg-info">
	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb bg-info">
			<li><a href="#/">Home</a></li>
			<li class="active">Modules</li>
		</ol>
		<a href="#/" class="btn btn-primary back-button">Back</a>
	</div>
</div>

<div class="content">
	<div class="container">
		<div id="moduleFilterContainer" ng-hide="module.showHideClass.moduleFilter">
			<label>Search</label>
			<input type="text" ng-model="module.moduleFilter.title" ng-change="module.updateSearch()">
		</div>
		
		<div class="lessons-container">
			<div class="lesson-div bg-primary" ng-click="module.selectLesson(lesson.title | spaceToDash, $index+1)" ng-repeat="lesson in module.filtered = module.topicList | filter:module.moduleFilter | startFrom:(module.currentPage-1)*module.itemsPerPage | limitTo:module.itemsPerPage"
				ng-class="lesson.hide">
				<i class="mdi mdi-{{lesson.icon}} icon-background"></i>
				<i class="mdi mdi-{{lesson.icon}} lesson-icon"></i>
				<span><h4>{{lesson.title}}</h4></span>
			</div>
			<button class="btn btn-primary level-back-button" ng-click="module.backToModules()" ng-class="module.showHideClass.levelBackButton">
				<i class="mdi mdi-arrow-left-bold mdi-36px"></i>
			</button>
		</div>

		<ul uib-pagination class="pagination-sm module-pagination" ng-model="module.currentPage" ng-hide="module.hidePagination" total-items="module.totalItems" items-per-page="module.itemsPerPage"></ul>

		<div class="level-container">
			<a href="#module/{{module.lesson}}/beginner" ng-class="module.showHideClass.levelLinks">
				<h1>Beginner</h1>
			</a>
			<a href="#module/{{module.lesson}}/intermediate" ng-class="module.showHideClass.levelLinks">
				<h1>Intermediate</h1>
			</a>
			<a href="#module/{{module.lesson}}/advanced" ng-class="module.showHideClass.levelLinks">
				<h1>Advanced</h1>
			</a>
		</div>
		
	</div>
</div>
